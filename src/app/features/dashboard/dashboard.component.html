<div class="container-fluid p-4">

  <div class="row mb-4">
    <div class="col">
      <h2 class="fw-bold">Tableau de bord</h2>
      <p class="text-muted">Bienvenue sur votre espace de gestion</p>
    </div>
  </div>

  <div class="row g-4 mb-4">
    @for (stat of stats(); track stat.title) {
      <div class="col-12 col-sm-6 col-lg-3">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="rounded-circle p-3 bg-{{ stat.color }} bg-opacity-10">
                <i class="bi {{ stat.icon }} fs-4 text-{{ stat.color }}"></i>
              </div>
              <span class="badge bg-{{ stat.trend === 'up' ? 'success' : 'danger' }} bg-opacity-10
                           text-{{ stat.trend === 'up' ? 'success' : 'danger' }}">
                {{ stat.change }}
              </span>
            </div>
            <h6 class="text-muted mb-1">{{ stat.title }}</h6>
            <h3 class="fw-bold mb-0">{{ stat.value }}</h3>
          </div>
        </div>
      </div>
    }
  </div>

</div>
