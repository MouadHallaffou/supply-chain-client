<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">
            <i class="bi bi-shield-lock me-2"></i>
            {{ isEditMode() ? 'Modifier le rôle' : 'Nouveau rôle' }}
          </h3>
        </div>

        <div class="card-body">
          @if (error()) {
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              {{ error() }}
              <button type="button" class="btn-close" (click)="error.set(null)"></button>
            </div>
          }

          @if (loading()) {
            <div class="text-center py-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Chargement...</span>
              </div>
              <p class="mt-2">Chargement en cours...</p>
            </div>
          } @else {
            <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <label for="name" class="form-label">
                  Nom du rôle <span class="text-danger">*</span>
                </label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="name"
                  formControlName="name"
                  [class.is-invalid]="name.invalid && name.touched"
                  placeholder="Ex: ADMIN, USER, MANAGER..."
                  autofocus>
                <div class="invalid-feedback" *ngIf="name.invalid && name.touched">
                  <div *ngIf="name.errors?.['required']">Le nom du rôle est requis</div>
                  <div *ngIf="name.errors?.['minlength']">Minimum 2 caractères</div>
                  <div *ngIf="name.errors?.['maxlength']">Maximum 50 caractères</div>
                </div>
                <div class="form-text">
                  <i class="bi bi-info-circle me-1"></i>
                  Utilisez des noms en majuscules (ex: ADMIN, USER)
                </div>
              </div>

              <div class="d-flex justify-content-end gap-2 mt-4">
                <button
                  type="button"
                  class="btn btn-secondary"
                  (click)="onCancel()">
                  <i class="bi bi-x-circle me-1"></i>
                  Annuler
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="roleForm.invalid || loading()">
                  @if (loading()) {
                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                  }
                  <i class="bi bi-check-circle me-1"></i>
                  {{ isEditMode() ? 'Mettre à jour' : 'Créer' }}
                </button>
              </div>
            </form>
          }
        </div>
      </div>
    </div>
  </div>
</div>
